name: Yacht

on:
  schedule:
    - cron: '0 0 * * *'
  push:
    branches:
      - 'main'
    tags:
      - "*"
  pull_request:
    branches:
      - '*'
  delete:
    branches:
      - '*'
      - '!main'

jobs:
  yacht:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/evgnomon/barge:main
    permissions:
      contents: read
      packages: write
    steps:
    - uses: actions/checkout@v4
    - name: Run Playbook
      uses: evgnomon/yacht@main
      with:
        vault: ${{ secrets.VAULT_FILE }}
        vault_pass: ${{ secrets.VAULT_PASS }}
        github_token: ${{ secrets.GITHUB_TOKEN }}

